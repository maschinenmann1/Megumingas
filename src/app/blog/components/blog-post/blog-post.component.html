<div class="my-post mb-5">
    <div class="my-header mb-3 d-flex align-items-center">
        <div class="my-icon"><img [src]="post.icon" class="img-fluid rounded-circle" alt="icon"></div>
        <h1 class="my-username">@{{post.username}}</h1>
    </div>
    <div class="my-text">
        <p>{{post.message}}</p>
    </div>
</div>
